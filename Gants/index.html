<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영리한 여우</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #mainDiv {
            width: 100vw;
            /*calc(421px * var(--factor));*/
            height: calc(600 * 100vw / 421);
            /*calc(600px * var(--factor));*/
            position: relative;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: white;
            background-image: url('https://github.com/morningM00N/boardgame/blob/main/img/gants/gantsmod.png?raw=true');
            background-size: 100vw calc(600 * 100vw / 421);
            /*calc(421px * var(--factor)) calc(600px * var(--factor));*/
        }

        .xMarkBtn {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: transparent;
            border: 0px;
            position: absolute;
            font-size: calc(1vw * var(--fontSize));
            width: calc(1vw * var(--widthSize));
            height: calc(1vw * var(--heightSize));
            left: calc(1vw * (var(--leftOffset) + var(--leftStep) * var(--leftIdx)));
            top: calc(1vw * (var(--topOffset) + var(--topStep) * var(--topIdx)));

            background-size: 100% 200%;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div id="mainDiv">
    </div>
    <script>

        function clickCircleBtn(event, btn) {
            if ((btn.id in storeData['circle']) == false) {
                btn.style.border = "1vw solid black"
                storeData['circle'][btn.id] = "circle"
            } else if (storeData['circle'][btn.id] == "circle") {
                btn.style.backgroundImage = "url('img/cross.webp')"
                storeData['circle'][btn.id] = "X"
            } else {
                btn.style.border = "0px"
                btn.style.backgroundImage = "url()"
                delete storeData['circle'][btn.id]
            }
            localStorage.setItem('morningm00n_gants', JSON.stringify(storeData))
        }



        function clickXMarkBtn(event, btn) {
            if (btn.id in storeData['X']) {
                btn.style.backgroundImage = "url()"
                delete storeData['X'][btn.id]
            } else {
                btn.style.backgroundImage = "url('img/cross.webp')"
                storeData['X'][btn.id] = true
            }
            localStorage.setItem('morningm00n_gants', JSON.stringify(storeData))
        }

        function clickNumberBtn(event, btn) {
            if (Number(btn.innerHTML) >= 1 && Number(btn.innerHTML) < 6) {
                btn.innerHTML = Number(btn.innerHTML) + 1
                storeData['val'][btn.id] = Number(btn.innerHTML)
            } else if (Number(btn.innerHTML) == 6) {
                btn.innerHTML = ""
                delete storeData['val'][btn.id]
            } else {
                btn.innerHTML = 1
                storeData['val'][btn.id] = Number(btn.innerHTML)
            }
            localStorage.setItem('morningm00n_gants', JSON.stringify(storeData))
        }

        let mainDiv = document.getElementById("mainDiv")
        // round area
        for (let index = 0; index < 6; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `round_${index}`
            btn.style.setProperty("--widthSize", 8)
            btn.style.setProperty("--heightSize", 8)
            btn.style.setProperty("--leftOffset", 19)
            btn.style.setProperty("--leftStep", 14)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 2)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickXMarkBtn(event, btn)
        }

        // bonus area1
        for (let index = 0; index < 7; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `bonus_1${index}`
            btn.style.setProperty("--widthSize", 7)
            btn.style.setProperty("--heightSize", 7)
            btn.style.setProperty("--leftOffset", 30)
            btn.style.setProperty("--leftStep", 9.6)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 18.5)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickCircleBtn(event, btn)
        }

        // bonus area2
        for (let index = 0; index < 7; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `bonus_2${index}`
            btn.style.setProperty("--widthSize", 7)
            btn.style.setProperty("--heightSize", 7)
            btn.style.setProperty("--leftOffset", 30)
            btn.style.setProperty("--leftStep", 9.6)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 32.7)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickCircleBtn(event, btn)
        }

        // yellow area
        for (let idx = 0; idx < 4; idx++) {
            for (let idx2 = 0; idx2 < 4; idx2++) {
                if (idx + idx2 == 3) continue
                let btn = document.createElement('button')
                mainDiv.appendChild(btn)
                btn.className = "xMarkBtn"
                btn.id = `yellow_${idx}${idx2}`
                btn.style.setProperty("--widthSize", 8)
                btn.style.setProperty("--heightSize", 8)
                btn.style.setProperty("--leftOffset", 4)
                btn.style.setProperty("--leftStep", 8.7)
                btn.style.setProperty("--leftIdx", idx)
                btn.style.setProperty("--topOffset", 45.5)
                btn.style.setProperty("--topStep", 7.4)
                btn.style.setProperty("--topIdx", idx2)
                btn.onclick = (event) => clickXMarkBtn(event, btn)
            }
        }

        // blue area
        for (let idx = 0; idx < 4; idx++) {
            for (let idx2 = 0; idx2 < 3; idx2++) {
                if (idx == 0 && idx2 == 0) continue
                let btn = document.createElement('button')
                mainDiv.appendChild(btn)
                btn.className = "xMarkBtn"
                btn.id = `blue_${idx}${idx2}`
                btn.style.setProperty("--widthSize", 8)
                btn.style.setProperty("--heightSize", 8)
                btn.style.setProperty("--leftOffset", 53)
                btn.style.setProperty("--leftStep", 8.76)
                btn.style.setProperty("--leftIdx", idx)
                btn.style.setProperty("--topOffset", 54)
                btn.style.setProperty("--topStep", 7.2)
                btn.style.setProperty("--topIdx", idx2)
                btn.onclick = (event) => clickXMarkBtn(event, btn)
            }
        }

        // green area
        for (let index = 0; index < 11; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `green_${index}`
            btn.style.setProperty("--widthSize", 8)
            btn.style.setProperty("--heightSize", 8)
            btn.style.setProperty("--leftOffset", 11.6)
            btn.style.setProperty("--leftStep", 7.65)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 90)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickXMarkBtn(event, btn)
        }

        // orange area
        for (let index = 0; index < 11; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `orange_${index}`
            btn.style.setProperty("--widthSize", 8)
            btn.style.setProperty("--fontSize", 5)
            btn.style.setProperty("--heightSize", 8)
            btn.style.setProperty("--leftOffset", 11.6)
            btn.style.setProperty("--leftStep", 7.65)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 102.7)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickNumberBtn(event, btn)
        }

        // purple area
        for (let index = 0; index < 11; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `purple_${index}`
            btn.style.setProperty("--widthSize", 8)
            btn.style.setProperty("--fontSize", 5)
            btn.style.setProperty("--heightSize", 8)
            btn.style.setProperty("--leftOffset", 11.6)
            btn.style.setProperty("--leftStep", 7.65)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 115.5)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
            btn.onclick = (event) => clickNumberBtn(event, btn)
        }

        // score area
        for (let index = 0; index < 7; index++) {
            let btn = document.createElement('button')
            mainDiv.appendChild(btn)
            btn.className = "xMarkBtn"
            btn.id = `score_${index}`
            btn.style.setProperty("--widthSize", 10)
            btn.style.setProperty("--fontSize", 5)
            btn.style.setProperty("--heightSize", 10)
            btn.style.setProperty("--leftOffset", 2)
            if (index==6){
                btn.style.setProperty("--leftOffset", 5.5)
            } 
            btn.style.setProperty("--leftStep", 13.7)
            btn.style.setProperty("--leftIdx", index)
            btn.style.setProperty("--topOffset", 130)
            btn.style.setProperty("--topStep", 0)
            btn.style.setProperty("--topIdx", 0)
        }
        document.getElementById("score_6").addEventListener("click", function () {
            console.log("calculate score")
            let numOfFoxes = 0
            let scores = [0, 0, 0, 0, 0]

            // yellow
            let yScore = [10, 14, 16, 20]
            for (let idx = 0; idx < 4; idx++) {
                let count = 0
                for (let idx2 = 0; idx2 < 4; idx2++) {
                    if (idx + idx2 == 3) continue
                    let btnid = `yellow_${idx}${idx2}`
                    if (btnid in storeData['X']) {
                        count += 1
                    }
                }
                if (count == 3) {
                    scores[0] += yScore[idx]
                }
            }

            //blue
            let bScore = [0,1, 2, 4, 7, 11, 16, 27, 29, 37, 46, 56]
            let numOfBlues=0
            for (let idx = 0; idx < 4; idx++) {
                for (let idx2 = 0; idx2 < 3; idx2++) {
                    if (idx == 0 && idx2 == 0) continue
                    let btnid = `blue_${idx}${idx2}`
                    if (btnid in storeData['X']){
                        numOfBlues+=1
                    }
                }
            }
            scores[1] = bScore[numOfBlues]

            //green
            let gScore = [1,3,6,10,15,21,28,36,45,55,66]
            let greenIdx = -1
            for (let index = 10; index >=0; index--) {
                let btnid = `green_${index}`
                if (btnid in storeData['X']){
                    greenIdx = index
                    break
                }
            }
            if (greenIdx!=-1){
                scores[2] = gScore[greenIdx]
            }
            for (let index = 0; index <11; index++) {
                let btnid = `orange_${index}`
                let multi = 1
                if (index == 3 || index == 6 || index == 8){
                    multi=2
                }
                if (index == 10) multi=3

                if (btnid in storeData['val']){
                    scores[3] += multi*Number(storeData['val'][btnid])
                }
            }
            
            for (let index = 0; index <11; index++) {
                let btnid = `purple_${index}`
                if (btnid in storeData['val']){
                    scores[4] += Number(storeData['val'][btnid])
                }
            }
            if (('yellow_31' in storeData['X'])&&
            ('yellow_32' in storeData['X'])&&
            ('yellow_33' in storeData['X'])){
                numOfFoxes+=1
            }

            if (('blue_02' in storeData['X'])&&
            ('blue_12' in storeData['X'])&&
            ('blue_22' in storeData['X'])&&
            ('blue_32' in storeData['X'])){
                numOfFoxes+=1
            }

            if ('green_6' in storeData['X']){
                numOfFoxes+=1
            }

            
            if ('orange_7' in storeData['val']){
                numOfFoxes+=1
            }

            if ('purple_6' in storeData['val']){
                numOfFoxes+=1
            }
            console.log(scores, numOfFoxes)
            for (let idx= 0; idx< 5; idx++) {
                document.getElementById('score_'+idx).innerHTML = scores[idx]
            }
            document.getElementById('score_5').innerHTML = numOfFoxes*minScore
            let totalScore = 0
            let minScore = scores[0]
            let minIdx = 0
            for (let idx= 0; idx< 5; idx++) {
                document.getElementById("score_"+minIdx).style.color = ""
                if (minScore > scores[idx]){
                    minScore = scores[idx]
                    minIdx = idx
                }
                totalScore += scores[idx]
            }
            document.getElementById("score_"+minIdx).style.color = "red"
            document.getElementById('score_6').innerHTML = numOfFoxes*minScore+totalScore

        })


        let storeData = localStorage.getItem('morningm00n_gants')

        while (storeData != null) {
            let repeatAns = true // 
            repeatAns = confirm('진행 중인 게임이 있습니다. 이어서 하시겠습니까?')
            if (repeatAns == true) {
                storeData = JSON.parse(storeData)
                for (const [key, val] of Object.entries(storeData["X"])) {
                    let btn = document.getElementById(key)
                    btn.style.backgroundImage = "url('img/cross.webp')"
                }
                for (const [key, val] of Object.entries(storeData["val"])) {
                    let btn = document.getElementById(key)
                    btn.innerHTML = val
                }
                for (const [key, val] of Object.entries(storeData["circle"])) {
                    let btn = document.getElementById(key)
                    if (val == "circle") {
                        btn.style.border = "1vw solid black"
                    } else if (val == "X") {
                        btn.style.backgroundImage = "url('img/cross.webp')"
                        btn.style.border = "1vw solid black"
                    }
                }

                break
            } else {
                let repAns = confirm('새로운 게임을 시작하시겠습니까?')
                if (repAns == true) {
                    storeData = null
                    localStorage.removeItem('morningm00n_gants')
                }
            }
        }

        if (storeData == null) {
            storeData = {}
            storeData["X"] = {}
            storeData["val"] = {}
            storeData["circle"] = {}
        }

    </script>
</body>

</html>
