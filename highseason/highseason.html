<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Demo</title>
    <style>
        body {
            display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    overflow: auto; /* 스크롤 가능하도록 설정 */
        }
        .container {
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="input-container">
            <input type="number" id="imageNumber" placeholder="Enter a number">
            <button onclick="changeBackground()">Set Background</button>
        </div>
    </div>

    <script>
        function changeBackground() {
            var number = document.getElementById("imageNumber").value;
            var imageUrl = `img/board${number}.jpg`;

            // Check if the image exists
            var img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                document.getElementById("container").style.display = "none"; // 숨기기
            };
            img.onerror = function() {
                alert(`Image board${number}.jpg not found!`);
            };
            img.src = imageUrl;
        }
    </script>
</body>
</html>
