<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Table Example</title>
<style>
    /* 페이지 전체 배경 설정 */
    body {
        background-color: #000000; /* 검은색 배경 */
        color: #ffffff; /* 글자 색상 설정 */
        font-family: Arial, sans-serif; /* 폰트 설정 */
        margin: 0; /* 바디의 기본 마진 제거 */
        padding: 0; /* 바디의 기본 패딩 제거 */
    }

    /* 테이블 전체 스타일링 */
    table {
        width: 100%;
        border-collapse: collapse; /* 테두리 겹치기 해제 */
        margin: 20px auto; /* 가운데 정렬을 위한 마진 설정 */
    }

    /* 테이블 셀 스타일링 */
    td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
        background: linear-gradient(red 10%, 30%, blue 90%); /* 세로 방향 그라데이션 */
        color: #ffffff; /* 글자 색상 */
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
