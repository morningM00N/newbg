<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재치와 눈치</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            /* 직사각형 너비 */
            height: 100vh;
            /* 직사각형 높이 */
            cursor: pointer;
            perspective: 800px;
            /* 3D 효과를 위한 원근감 설정 */
        }

        .flipper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* 클릭 시 실행될 애니메이션 */
        .container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* 뒷면 숨기기 */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front {
            background-color: #fff;
            transform: rotateY(0deg);
        }

        .back {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .front img,
        .back img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        table {
            left: 5%;
            position: absolute;
            width: 82%;
            height: 100%;
        }

        td {
            height: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="imageContainer">
        <div class="flipper">
            <div class="front">
                <img id="imgFront" src="problem.png" alt="문제">
                <table>
                    <tr>
                        <td id="tdp1"></td>
                    </tr>
                    <tr>
                        <td id="tdp2"></td>
                    </tr>
                </table>
            </div>
            <div class="back">
                <img id="imgBack" src="answer.png" alt="정답">
                <table>
                    <tr>
                        <td id="tda1" style="width: 30%;"></td>
                        <td id="tdr1" style="width: 70%;"></td>
                    </tr>
                    <tr>
                        <td id="tda2" style="width: 30%;"></td>
                        <td id="tdr2" style="width: 70%;"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>

        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBlTDBERR1Ti5fnr68uMBhEc3wVtq_v-3zH61BkLn68es1E6iVcrJ7ZREdcQfalto9JhxAZNeaFLep/pub?output=csv';

        async function fetchSheetData() {
            try {
                // CSV 데이터 가져오기
                const response = await fetch(sheetUrl);
                const csvText = await response.text();

                // CSV 데이터를 줄 단위로 파싱
                const rows = csvText.trim().split('\n');

                // 첫 번째 행은 헤더이므로 제거
                rows.shift();

                // 데이터 파싱 및 HTML에 추가
                rows.forEach(row => {
                    // 쉼표로 구분된 각 셀 데이터
                    const [question, answer, reference] = row.split(',');
                    problems.push([question, answer, reference])
                    used.push(false)
                });

            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            }
            await funcProblemSetting()
        }
        let problemShow = true

        let problems = []
        let used = []
        let usedPrev = []
        for (let i = 0; i < 125; i++) {
            usedPrev.push(false)
        }

        fetchSheetData();

        const imageContainer = document.getElementById('imageContainer');

        async function funcProblemSetting() {
            while (true) {
                console.log("problems.length",problems.length)
                let totalNumOfProblems = 125 + problems.length
                let pTemp = Math.floor(Math.random() * totalNumOfProblems)
                console.log("pTemp",pTemp)
                if (pTemp < 125) {
                    document.getElementById("tdp1").innerHTML = ""
                    document.getElementById("tdp2").innerHTML = ""
                    document.getElementById("tda1").innerHTML = ""
                    document.getElementById("tda2").innerHTML = ""
                    document.getElementById("tdr1").innerHTML = ""
                    document.getElementById("tdr2").innerHTML = ""

                    // answer (1).png - answer (55).png
                    // answersol (1).png - answersol (55).png
                    // problem (1).png - answer (70).png
                    if (usedPrev[pTemp] == false) {
                        usedPrev[pTemp]=true
                        let randIdx = pTemp + 1
                        if (randIdx <= 55) {
                            document.getElementById("imgFront").src = "https://github.com/morningM00N/bg/blob/master/img/wits/answersol (" + randIdx + ").png?raw=true"
                            document.getElementById("imgBack").src = "https://github.com/morningM00N/bg/blob/master/img/wits/answer (" + randIdx + ").png?raw=true"
                        } else {
                            randIdx -= 55
                            document.getElementById("imgFront").src = "https://github.com/morningM00N/bg/blob/master/img/wits/problem (" + randIdx + ").png?raw=true"
                            document.getElementById("imgBack").src = "https://github.com/morningM00N/bg/blob/master/img/wits/problemsol (" + randIdx + ").png?raw=true"
                        }
                        console.log("set img")
                        break
                    }
                } else {
                    let numOfProblems = problems.length
                    let randIdx = Math.floor(Math.random() * numOfProblems)
                    while (used[randIdx] == true) {
                        randIdx = Math.floor(Math.random() * numOfProblems)
                    }
                    used[randIdx] = true
                    let randIdx2 = Math.floor(Math.random() * numOfProblems)
                    while (used[randIdx2] == true) {
                        randIdx2 = Math.floor(Math.random() * numOfProblems)
                    }
                    used[randIdx2] = true
                    document.getElementById("tdp1").innerHTML = problems[randIdx][0]
                    document.getElementById("tdp2").innerHTML = problems[randIdx2][0]

                    setTimeout(() => {
                        document.getElementById("tda1").innerHTML = problems[randIdx][1]
                        document.getElementById("tda2").innerHTML = problems[randIdx2][1]
                        document.getElementById("tdr1").innerHTML = "<a href='https://" + problems[randIdx][2] + "' target='_blank'>" + problems[randIdx][2] + "</a>"
                        document.getElementById("tdr2").innerHTML = problems[randIdx2][2]
                    }, 1000)
                    break
                }
            }
        }

        function adjustFontSize() {
            imageContainer.style.width = "100vw"
            imageContainer.style.height = "100vh"

            console.log(imageContainer.getBoundingClientRect().height)
            console.log(imageContainer.getBoundingClientRect().width)
            if (imageContainer.getBoundingClientRect().width / 10 * 3 < imageContainer.getBoundingClientRect().height) {
                imageContainer.style.height = imageContainer.getBoundingClientRect().width / 10 * 3 + "px"
            }
            else if (imageContainer.getBoundingClientRect().width / 10 * 3 > imageContainer.getBoundingClientRect().height) {
                imageContainer.style.width = imageContainer.getBoundingClientRect().height * 3 / 10 + "px"
            }

            console.log(imageContainer.style.height)
            console.log(imageContainer.style.width)


            const tds = document.querySelectorAll('td');

            tds.forEach(td => {
                // TD 높이 계산 (border/padding 포함)
                const tdHeight = td.clientHeight;

                // 폰트 크기 = 높이의 40%
                let fontSize = tdHeight * 0.2;

                // 폰트 크기 적용
                td.style.fontSize = `${fontSize}px`;
            });


        }


        function funcFlip(event) {
            if (event.target.tagName == "A" || event.target.closest('a')) return
            let ans = null
            if (problemShow == true) {
                ans = confirm("정답을 확인하겠습니까?")
            } else {
                ans = confirm("새로운 문제를 출제합니다!")
            }
            if (ans != true) return


            if (problemShow == true) {
                problemShow = false
            } else {
                document.getElementById("imgFront").src = "problem.png"
                funcProblemSetting()
                problemShow = true
            }
            imageContainer.classList.toggle('flipped');

        }

        imageContainer.addEventListener('click', funcFlip);

        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);

    </script>
</body>

</html>
